<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
				fill: steelblue;
}

.axis {
				font: 12px sans-serif;
}

.axis path,
.axis line {
				fill: none; 
				stroke: #000;
				shape-rendering: crispEdges;
}

.x.axis path {
				display: none;
}

.title {
				font: bolder 18px sans-serif;
}

.description {
				font: italic 13px sans-serif;

}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script> 
<script>

var margin = {top: 50, right: 50, bottom: 30, left:100 },
				width = 960 - margin.left - margin.right,
				height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
				.rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
				.range([height, 0]);

var xAxis = d3.svg.axis()
				.scale(x)
				.orient("bottom");

var yAxis = d3.svg.axis()
				.scale(y)
				.orient("left");

var svg = d3.select("body").append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data/Feb_2014_Views_Future_CSV.csv", type, function(error, data) {
				if (error) throw error;

				function agg_pial1a(leaves) {
								var count = leaves.length;
								return {
												'frequency': count,
								};
				}
				
				var nested = d3.nest()
								.key(function(d) {
												return d['pial1a'];
								}) 
								.rollup(agg_pial1a)
								.entries(data);
				
				nested = nested.slice(1); // remove N/A 
								
				var total = d3.sum(nested, function(d) { return d.values['frequency']; }); // total counts
				
				var views = ["Better", "Worse", "Don't know", "Refused"];

				nested.forEach(function(value, index) { value.values['view'] = views[index];}); // rename elements
				
				console.log(nested);
				
				x.domain(nested.map(function(d) { return d.values['view']; }));
				y.domain([0, d3.max(nested, function(d) { return d.values['frequency']/total ; })]);
				
				svg.append("g")
								.attr("class", "x axis")
								.attr("transform", "translate(0," + height + ")")
								.call(xAxis);

				svg.append("g")
								.attr("class", "y axis")
								.call(yAxis)
								.append("text")
								.attr("transform", "rotate(-90)")
								.attr("y", 6);
				
				svg.selectAll(".bar")
								.data(nested)
								.enter().append("rect")
								.attr("class", "bar")
								.attr("x", function(d) { return x(d.values['view']); })
								.attr("width", x.rangeBand())
								.attr("y", function(d) { return y(d.values['frequency']/total); })
								.attr("height", function(d) { return height - y(d.values['frequency']/total); });

				svg.append("g")
								.attr("class", "title")
								.append("text")
								.attr("x", width/2)
								.attr("y", 0-(margin.top/2))
								.attr("text-anchor", "middle")
								.text("Attitudes toward long-term changes");

				svg.append("g")
								.attr("class", "description")
                .append("text")
                .attr("x", width/2)
                .attr("y", 0)
                .attr("text-anchor", "middle")
                .text("% of U.S. adults who feel technological changes will lead to a mostly better or worse future")
								
								
});

function type(d) {
				d.pial1a = +d.pial1a;
				return d;
}
				
</script>
