<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
				fill: steelblue;
}

.axis {
				font: 12px sans-serif;
}

.axis path,
.axis line {
				fill: none; 
				stroke: #000;
				shape-rendering: crispEdges;
}

.x.axis path {
				display: none;
}

.title {
				font: bolder 18px sans-serif;
}

.description {
				font: italic 13px sans-serif;
}

.legend {
				font: 12px sans-serif;
}

</style>
<body>
	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script> 
	<script>

/// Chart 1
	var margin = {top: 100, right: 300, bottom: 100, left:100 },
					width = 960 - margin.left - margin.right,
					height = 500 - margin.top - margin.bottom;

	var x = d3.scale.ordinal()
					.rangeRoundBands([0, width], .3);

	var y = d3.scale.linear()
					.range([height, 0]);

	var xAxis = d3.svg.axis()
					.scale(x)
					.orient("bottom");

	var yAxis = d3.svg.axis()
					.scale(y)
					.orient("left");

	var chart1 = d3.select("body").append("svg")
					.attr("width", width + margin.left + margin.right)
					.attr("height", height + margin.top + margin.bottom)
					.append("g")
					.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	d3.csv("data/Feb_2014_Views_Future_CSV.csv", type, function(error, data) {
					if (error) throw error;

					function agg_pial1a(leaves) {
									var count = leaves.length;
									return {
													'frequency': count,
									};
					}
					
					var nested = d3.nest()
									.key(function(d) {
													return d['pial1a'];
									}) 
									.rollup(agg_pial1a)
									.entries(data);
					
					nested = nested.slice(1); // remove N/A 
					
					var total = d3.sum(nested, function(d) { return d.values['frequency']; }); // total counts
					
					var views = ["Mostly better", "Mostly worse", "Don't know", "Refused"];

					nested.forEach(function(value, index) { value.values['view'] = views[index];}); // rename elements
					
					x.domain(nested.map(function(d) { return d.values['view']; }));
					y.domain([0, 100]);
					
					chart1.append("g")
									.attr("class", "x axis")
									.attr("transform", "translate(0," + height + ")")
									.call(xAxis);

					chart1.append("g")
									.attr("class", "y axis")
									.call(yAxis);
					
					chart1.selectAll(".bar")
									.data(nested)
									.enter().append("rect")
									.attr("class", "bar")
									.attr("x", function(d) { return x(d.values['view']); })
									.attr("width", x.rangeBand())
									.attr("y", function(d) { return y(d.values['frequency']/total*100); })
									.attr("height", function(d) { return height - y(d.values['frequency']/total*100); });

					chart1.append("g")
									.attr("class", "title")
									.append("text")
									.attr("x", width/2)
									.attr("y", 0-(margin.top/2))
									.attr("text-anchor", "middle")
									.text("Attitudes toward long-term changes");

					chart1.append("g")
									.attr("class", "description")
									.append("text")
									.attr("x", width/2)
									.attr("y", 0-(margin.top/4))
									.attr("text-anchor", "middle")
									.text("% of U.S. adults who feel technological changes will lead to a mostly better or worse future");
									
	});


/// Chart 2
	var margin2 = {top: 100, right: 300, bottom: 100, left:100 },
					width = 960 - margin2.left - margin2.right,
					height = 500 - margin2.top - margin2.bottom;

	var x2 = d3.scale.ordinal()
					.rangeRoundBands([0, width], 0.3);

	var y2 = d3.scale.linear()
					.rangeRound([height, 0]);

	var z = d3.scale.category10();

	var xAxis2 = d3.svg.axis()
					.scale(x2)
					.orient("bottom");

	var yAxis2 = d3.svg.axis()
					.scale(y2)
					.orient("left");

	var chart2 = d3.select("body").append("svg")
					.attr("width", width + margin2.left + margin2.right)
					.attr("height", height + margin2.top + margin2.bottom)
					.append("g")
					.attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

	var income_range = ["Less than $30,000", "$30,000 to $49,999", "$50,000 to $74.999", "$75,000 or more", "Refused"];
	var pial1a_range = ["N/A", "Mostly better", "Mostly worse", "Don't know", "Refused"];

	d3.csv("data/Feb_2014_Views_Future_CSV.csv", type, function(error, data) {
					if (error) throw error;

					function agg_pial1a(leaves) {
									var count = leaves.length; 
									return {
													'frequency': count,
									};
					}

					var nested = d3.nest()
									.key(function(d) {
													return d['income'];
									})
									.key(function(d) {
													return d['pial1a'];
									})
									.rollup(agg_pial1a)
									.entries(data);

					
					var layers = d3.layout.stack()(pial1a_range.map(function(v, i) { 
									return income_range.map(function(w, j) {
													var num = 0;
													if (i > 0 && nested[j].values[i] != undefined){
																	num = nested[j].values[i].values['frequency']
																	
													};
													return {x: w, y: num };
									});
					}));

					layers = layers.slice(1);
					
					x2.domain(layers[0].map(function(d) { return d.x; }));
					y2.domain([0, 100]);
					
					var layer = chart2.selectAll(".layer")
									.data(layers)
									.enter().append("g")
									.attr("class", "layer")
									.style("fill", function(d, i) {
													return z(i);
									}
									);
					
					layer.selectAll("rect")
									.data(function(d) {
													return d;
									})
									.enter().append("rect")
									.attr("x", function(d) { return x2(d.x); })
									.attr("y", function(d, i) {
													var total = layers[layers.length-1][i].y0 + layers[layers.length-1][i].y;
													return y2((d.y + d.y0)/total*100);
									})
									.attr("height", function(d, i) {
													var total = layers[layers.length-1][i].y0 + layers[layers.length-1][i].y;
													return y2(d.y0/total*100) - y2((d.y + d.y0)/total*100); })
									.attr("width", x2.rangeBand());
					
					chart2.append("g")
									.attr("class", "x axis")
									.attr("transform", "translate(0," + height + ")")
									.call(xAxis2)
									.selectAll(".tick text")					
									.call(wrap, x2.rangeBand());
					
					chart2.append("g")
									.attr("class", "y axis")
									.call(yAxis2);

					chart2.append("g")
									.attr("class", "title")
									.append("text")
									.attr("x", width/2)
									.attr("y", 0-(margin.top/2))
									.attr("text-anchor", "middle")
									.text("Higher-income Americans have more positive views");

					chart2.append("g")
									.attr("class", "description")
									.append("text")
									.attr("x", width/2)
									.attr("y", 0-(margin.top/4))
									.attr("text-anchor", "middle")
									.text("% within each household income group who feel technological changes will lead to a mostly better or worse future");
					
					var legend = chart2.selectAll(".legend")
									.data(z.domain().slice().reverse())
									.enter().append("g")
									.attr("class", "legend")
									.attr("transform", function(d, i) {
													return "translate(0," + i * 20 + ")"; });

					legend.append("rect")
									.attr("x", width - 5)
									.attr("width", 18)
									.attr("height", 18)
									.style("fill", z);

					legend.append("text")
									.attr("x", width + 20)
									.attr("y", 9)
									.attr("dy", ".35em")
									.style("text-anchor", "start")
									.text(function(d) { 
													return pial1a_range[d+1]; 
									});



	});


	/// Chart 3
	var margin3 = {top: 100, right: 300, bottom: 100, left:100 },
					width = 960 - margin3.left - margin3.right,
					height = 500 - margin3.top - margin3.bottom;

	var x3 = d3.scale.ordinal()
					.rangeRoundBands([0, width], .3);

	var y3 = d3.scale.linear()
					.range([height, 0]);

	var xAxis3 = d3.svg.axis()
					.scale(x3)
					.orient("bottom");

	var yAxis3 = d3.svg.axis()
					.scale(y3)
					.orient("left");

	var chart3 = d3.select("body").append("svg")
					.attr("width", width + margin3.left + margin3.right)
					.attr("height", height + margin3.top + margin3.bottom)
					.append("g")
					.attr("transform", "translate(" + margin3.left + "," + margin3.top + ")");

	d3.csv("data/Feb_2014_Views_Future_CSV.csv", type, function(error, data) {
					if (error) throw error;

					function agg_pial2a(leaves) {
									var count = leaves.length;
									return {
													'frequency': count,
									};
					}

					var nested = d3.nest()
									.key(function(d) {
													return d['pial2a'];
									})
									.rollup(agg_pial2a)
									.entries(data);

					var total = d3.sum(nested, function(d) { return d.values['frequency']; }); // total counts

					var views = ["Definitely happen", "Probably happen", "Probably NOT happen", "Definitely NOT happen",
									"Already happened", "Don't know", "Refused"];

					nested.forEach(function(value, index) { value.values['view'] = views[index]; }); // rename elements

					x3.domain(nested.map(function(d) { return d.values['view']; }));
					y3.domain([0, 100]);

					chart3.append("g")
									.attr("class", "x axis")
									.attr("transform", "translate(0," + height + ")")
									.call(xAxis3)
									.selectAll(".tick text")
									.call(wrap, x3.rangeBand()+10);

					chart3.append("g")
									.attr("class", "y axis")
									.call(yAxis3);

					chart3.selectAll(".bar")
									.data(nested)
									.enter().append("rect")
									.attr("class", "bar")
									.attr("x", function(d) { return x3(d.values['view']); })
									.attr("width", x.rangeBand()-35)
									.attr("y", function(d) { return y3(d.values['frequency']/total*100); })
									.attr("height", function(d) { return height - y3(d.values['frequency']/total*100); });

					chart3.append("g")
									.attr("class", "title")
									.append("text")
									.attr("x", width/2)
									.attr("y", 0-(margin3.top/2))
									.attr("text-anchor", "middle")
									.text("50-year predictions");

					chart3.append("g")
									.attr("class", "description")
									.append("text")
									.attr("x", width/2)
									.attr("y", 0-(margin3.top/4))
									.attr("text-anchor", "middle")
									.text("% of U.S. adults who feel the technologies will/won't happen in the next 50 years");

	});

	

  function wrap(text, width) {
					text.each(function() {
									var text = d3.select(this),
													words = text.text().split(/\s+/).reverse(),
													word,
													line = [],
													lineNumber = 0,
													lineHeight = 1.1, // ems
													y = text.attr("y"),
													dy = parseFloat(text.attr("dy")),
													tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
									while (word = words.pop()) {
													line.push(word);
													tspan.text(line.join(" "));
													if (tspan.node().getComputedTextLength() > width) {
																	line.pop();
																	tspan.text(line.join(" "));
																	line = [word];
																	tspan = text.append("tspan").attr("x", 0)
																					.attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
													}
									}
					});

	}

	
	function type(d) {
					d.pial1a = +d.pial1a;
	        d.pial2a = +d.pial2a;
					d.income = +d.income;
					
					return d;
	}
	</script>
